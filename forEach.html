<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach</title>
</head>

<body>
    <script>
        const food = [
            {
                type: "south indian",
                time: "morning breakfat",
            }, {
                type: "gujarati",
                time: "lunch",
            }, {
                type: "punjabi",
                time: "dinner",
            }
        ]


            food.forEach((type,time) => {
                console.log(time);
                console.log(type);
              });
 
        
     
    </script>
</body>

</html>

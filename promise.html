     <script>
      function prom(a,b) {
        return new Promise(function (resolve, reject) {
          console.log("Fetching data , please wait");
          let c = a/b
          setTimeout(() => {
            if (a,b) {
              resolve(`your ans is ${c}`);
            } else {
              reject("failed");
            }
          }, 1000);
        });
      }

      prom(10,0)
        .then((result) => {
          console.log(result);
        })
        .catch((error) => {
          console.log(error);
        });
    </script>
